<!DOCTYPE html>
<html>
<head>
    <title>Buku Tamu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .body{background-color:#9edaff;}
        .contnr{background-color:#1687cb;}
        .fntcolor{color:#00ffc4;}
        .hdbgcolor{background-color:#0acda9;}
        .titleclr{color:#ececec;}
    </style>
</head>
<body class="body">
<form>
<div class="container contnr fntcolor">
    <div class="row">
        <div class="col hdbgcolor imag">
            <br>
            <h1 align="center" class="titleclr">Buku Tamu</h1>
            <br>
        </div>
    </div>
	<div class="row">
        <div class="col">
            <br>
            <img src="awan.jpg" class="img-fluid" alt="Responsive image">
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<br>
            <p>Nama Lengkap </p>
        </div>
        <div class="col-10">
			<br>
            <input type="text" placeholder="Name" required>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<p>Jenis Kelamin</p>
        </div>
		<div class="col-5">
			<input type="radio" name="asd" value="L">Laki-laki
        </div>
		<div class="col-5">
			<input type="radio" name="asd" value="P">Perempuan
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<p>Alamat Tanggal</p>
        </div>
		<div class="col-10">
            <input type="text" placeholder="Address" required>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<p>Email</p>
        </div>
		<div class="col-10">
            <input type="text" placeholder="Email" required>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<p>Social Media</p>
        </div>
		<div class="col-2">
            <input type="checkbox" value="facebook">Facebook
        </div>
		<div class="col-2">
            <input type="checkbox" value="twitter">Twitter
        </div>
		<div class="col-2">
            <input type="checkbox" value="instagram">Instagram
        </div>
		<div class="col-2">
            <input type="checkbox" value="whatsapp">Whatsapp
        </div>
		<div class="col-2">
            <input type="checkbox" value="telegram">Telegram
        </div>
    </div>
    <div class="row">
        <div class="col-2">
			<p>Mengetahui web dari</p>
        </div>
        <div class="col-10">
			<select name="info">
				<option selected>==Pilih==</option>
				<option value="web">Web Udinus</option>
				<option value="koran">Surat Kabar</option>
				<option value="teman">Teman Kerabat</option>
				<option value="internet">Browsing Internet</option>
			</select>
        </div>
    </div>
	<div class="row">
        <div class="col-2">
			<p>Pesan</p>
        </div>
        <div class="col-10">
			<textarea value="pesan" cols="40" rows="5" placeholder="Pesan"></textarea>
        </div>
    </div>
	<div class="row">
        <div class="col-1">
			<input type="button" value="reset" class="btn btn-info">
        </div>
		<div class="col-10">

		</div>
        <div class="col-1">
			<input type="button" value="kirim" class="btn btn-info">
        </div>
    </div>
    <br>
</div>
</form>
<hr>
<center>
    <a href="index.html">Home</a>/
	<a href="buku.html">Buku Tamu</a>/
	<a href="artikel.html">Artikel</a>/
	<a href="biodata.html">Biodata</a>
<hr>
</body>
</html>
